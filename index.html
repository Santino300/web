<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Segundo A - Colegio Santo Cristo</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    h1 {
      text-align: center;
      color: darkblue;
      font-family: Arial, sans-serif;
    }
    p.autor {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
    #message {
      text-align: center;
      font-size: 36px;
      color: green;
      font-weight: bold;
      display: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }
    #timer {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Segundo A - Colegio Santo Cristo</h1>
  <canvas id="gameCanvas" width="800" height="800"></canvas>
  <p class="autor">SANTINO PEREZ RUSSO</p>
  <p id="message">¡GANASTE!</p>
  <div id="timer">Tiempo: 0s</div>
  <div class="controls">
    <button onclick="setDirection(0,-1)">⬆️</button>
    <button onclick="setDirection(-1,0)">⬅️</button>
    <button onclick="setDirection(1,0)">➡️</button>
    <button onclick="setDirection(0,1)">⬇️</button>
  </div>
  <audio id="chompSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const chompSound = document.getElementById('chompSound');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const tileSize = 40;

    const map = [...]; // El mapa permanece igual

    const pacman = { x: 1, y: 1 };

    let timerStarted = false;
    let startTime = 0;
    let interval;

    function drawMap() { /* sin cambios */ }
    function drawPacman() { /* sin cambios */ }
    function clear() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function eatDot(x, y) {
      if (map[y][x] === 0) {
        map[y][x] = 2;
        chompSound.currentTime = 0;
        chompSound.play();

        if (!timerStarted) {
          timerStarted = true;
          startTime = Date.now();
          interval = setInterval(() => {
            const seconds = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Tiempo: ${seconds}s`;
          }, 1000);
        }
        checkWin();
      }
    }

    function checkWin() {
      for (let row of map) {
        if (row.includes(0)) return;
      }
      message.style.display = 'block';
      clearInterval(interval);
    }

    function gameLoop() {
      clear();
      drawMap();
      drawPacman();
      requestAnimationFrame(gameLoop);
    }

    function setDirection(dx, dy) { /* sin cambios */ }

    canvas.addEventListener('touchmove', (e) => { /* sin cambios */ });

    document.addEventListener('keydown', (e) => { /* sin cambios */ });

    gameLoop();
  </script>
</body>
</html>
